<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Zen Writer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
      html, body { height:100%; margin:0; padding:0; background:#fafaf8; color:#222; font-family:serif; }
      body { display:flex; flex-direction:column; min-height:100vh; }
      main {
        margin:auto;
        max-width:700px;
        width:90vw;
        background:rgba(255,255,255,0.95);
        padding:3em 2em;
        border-radius:8px;
        box-shadow:0 2px 16px #0001;
        text-align:left;
      }
      h1 { text-align:center; font-size:3em; margin-bottom:1.5em; }
      p { font-size:1.2em; margin:1.5em 0; }
    </style>
  </head>
  <body>
    <main>
      <h1>Heading</h1>
      <p>Is this good? I think so.</p>
      <p>Is this the old school vibe I want?</p>
    </main>
  </body>
</html>
