<html lang="en">
<head>
<title>{{title}}</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="description" content="{{description}}">

<!-- Social Media Meta Tags -->
<meta property="og:title" content="{{title}}">
<meta property="og:description" content="{{description}}">
<meta property="og:type" content="article">
<meta property="og:url" content="https://prabhchintan.com/{{slug}}">

<meta property="og:image:height" content="400">

<meta name="twitter:card" content="summary_large_image">

<meta name="twitter:description" content="{{description}}">
<meta name="twitter:url" content="https://prabhchintan.com/{{slug}}">
<meta name="twitter:image" content="https://prabhchintan.com/profile.png">

<!-- Canonical URL -->
<link rel="canonical" href="https://prabhchintan.com/{{slug}}">

<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
<link rel="stylesheet" href="global.css">
</head>
