<!DOCTYPE html>
<html lang="en">
<head>
<title>{{title}}</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="icon" href="favicon.svg" type="image/svg+xml">
<link rel="alternate icon" href="favicon.ico">
<link rel="apple-touch-icon" href="favicon.svg">
<meta name="description" content="{{description}}">

<!-- Social Media Meta Tags -->
<meta property="og:title" content="{{title}}">
<meta property="og:description" content="{{description}}">
<meta property="og:type" content="article">
<meta property="og:url" content="https://prabhchintan.com/{{slug}}">
<meta property="og:site_name" content="prabhchintan.com">
<meta property="og:image" content="https://prabhchintan.com/profile.png">
<meta property="og:image:width" content="400">
<meta property="og:image:height" content="400">

<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{title}}">
<meta name="twitter:description" content="{{description}}">
<meta name="twitter:url" content="https://prabhchintan.com/{{slug}}">
<meta name="twitter:image" content="https://prabhchintan.com/profile.png">

<!-- Canonical URL -->
<link rel="canonical" href="https://prabhchintan.com/{{slug}}">

<style>{{critical_css}}</style>
</head>
<body>
{{content}}
</body>
</html>
